<html>
<head>
    <title>
        Purple Phone
    </title>
    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <!--<meta http-equiv="X-UA-Compatible" content="IE=8" /> -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="samples.css"/>
    <link type="text/css" rel="stylesheet" href="kitchen-sink.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="jquery_1_4_2.js"></script> -->
    <script type="text/javascript" src="log4javascript.js"></script>
    <script type="text/javascript" src="jquery.phono.js"></script>
    <script type="text/javascript" src="kitchen-sink.js"></script>

    <link rel="stylesheet" type="text/css" href="AnimatedGrid/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="AnimatedGrid/css/style.css" />
    <link rel="stylesheet" type="text/css" href="AnimatedGrid/css/stylemembers.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:700,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="AnimatedGrid/js/modernizr.custom.26887.js"></script> 
    <noscript>
        <link rel="stylesheet" type="text/css" href="AnimatedGrid/css/fallback.css" />
    </noscript>
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="AnimatedGrid/css/fallback.css" />
    <![endif]-->
</head>
<body>
    <!--
	<div id="sample-header">
		<div class="header">
			<div class="logo">
				<a href="http://www.3-rings.com" title="3-Rings Home"><img src="images/PhonePURPLE.gif" width="153" border="0" height="153"/></a>
			</div>
			<div class="intro">
				<p>
                    The Purple Phone lets you call your purple friends via Tropo.com.
				</p>	
			</div>
		</div>
	</div>

	<div class="phonoHldr">
   		<div class="phono" style="display:none;">
   		 	<div class="phonoHeader">
   		 		<a href="#" title="Remove" class="closePhono"></a>
   		 		<span class="phonoIDLabel phonoID"></span><span class="audioType"></span><span class="phonoIDLabel">Session Id:</span> <span class="sessionId"><img style="margin-left:10px;" align="absmiddle" src="images/spinner.gif"/></span>
   		 	</div>
   		 	<div class="phoneControl"> 
   		 	    <div class="inputs">
   		 	    	<input type="text" class="callTo pretty" value=""/>
   		 	    	<input type="button" class="call" value="Call"/>
					<span class="inputDivider">or</span>
   		 	    	<input type="text" class="chatTo pretty" value=""/>
   		 			<input type="button" class="chat" value="Chat"/>
   		 			<div class="phone-settings">
   		 				<div class="setting">
   		 					<input class="headset" type="checkbox" />Wearing a headset?<br/>
   		 					<input class="push-to-talk" type="checkbox" />Enable push to talk for calls?<br/>	 					
                                                        <input class="wideband" type="checkbox" />Disable wideband?
	
   		 				</div>
   		 				<div class="setting">
   		 					Ringtone:<br/>
   		 					<select class="ring-tone">
   		 					  <option value="ringtones/Diggztone_Marimba.mp3">Marimba (Default)</option>
   		 						<option value="ringtones/Diggztone_Agent94.mp3">Agent 94</option>
   		 						<option value="ringtones/Diggztone_AngryBirds.mp3">Angry Birds</option>
   		 						<option value="ringtones/Diggztone_Countdown.mp3">Countdown</option>
   		 						<option value="ringtones/Diggztone_DigitalSanity.mp3">Digital Sanity</option>
   		 						<option value="ringtones/Diggztone_DigitalSymmetry.mp3">Digital Symmetry</option>
   		 						<option value="ringtones/Diggztone_Lambchops.mp3">Lambchops</option>
   		 						<option value="ringtones/Diggztone_Piano.mp3">Piano</option>
   		 						<option value="ringtones/ringback-uk.mp3">Standard Europe</option>
   		 						<option value="ringtones/ringback-us.mp3">Standard US</option>
   		 						<option value="ringtones/Diggztone_Vibe.mp3">Vibe</option>
   		 					</select>
   		 				</div>
   		 				<div class="setting">
   		 					Ringback Tone:<br/>
   		 					<select class="ringback-tone">
   		 						<option value="ringtones/ringback-us.mp3">Standard US (Default)</option>
   		 						<option value="ringtones/Diggztone_Marimba.mp3">Marimba</option>
   		 						<option value="ringtones/Diggztone_Agent94.mp3">Agent 94</option>
   		 						<option value="ringtones/Diggztone_AngryBirds.mp3">Angry Birds</option>
   		 						<option value="ringtones/Diggztone_Countdown.mp3">Countdown</option>
   		 						<option value="ringtones/Diggztone_DigitalSanity.mp3">Digital Sanity</option>
   		 						<option value="ringtones/Diggztone_DigitalSymmetry.mp3">Digital Symmetry</option>
   		 						<option value="ringtones/Diggztone_Lambchops.mp3">Lambchops</option>
   		 						<option value="ringtones/Diggztone_Piano.mp3">Piano</option>
   		 						<option value="ringtones/ringback-uk.mp3">Standard Europe</option>
   		 						<option value="ringtones/Diggztone_Vibe.mp3">Vibe</option>
   		 					</select>
   		 				</div>
						<div class="setting">
							Audio Input:<br/>
							<select class="audio-input">
							</select>
                                                </div>
   		 				<br class="clearfix"/>
   		 			</div>
   		 		</div>
   		 	</div>
   		 	<div class="calls">
				<div class="callHldr" style="display:none;">
   		 			<div class="callHeader">
   		 				<span class="callID"></span>
   		 				<span class="callDetail"></span>
                                                <span class="callCodec"></span>
                                                <span class="callMicEnergy"></span>
                                                <span class="callSpkEnergy"></span>
   		 			</div>
   		 			<div class="callControlHolder">
   		 				<div class="callControls">
   		 					<input type="button" class="answer" value="Answer"/> 
   		 					<input type="button" class="hangup" value="Hangup" style="margin-right:20px;"/>
   		 				</div>
   		 				<div class="callInputs">
   		 					<input type="button" class="btn hangup" value="Hangup"/>
   		 					<input type="button" class="btn talkStart" value="Talk Start"/>
   		 					<input type="button" class="btn mute" value="Mute"/>            
   		 					<input type="button" class="btn unMute" value="Unmute"/>
   		 					<br/>
   		 					<br/>            
   		 					<input type="button" class="btn digit" value="1"/>
   		 					<input type="button" class="btn digit" value="2"/>
   		 					<input type="button" class="btn digit" value="3"/>
   		 					<input type="button" class="btn digit" value="4"/>
   		 					<input type="button" class="btn digit" value="5"/>
   		 					<input type="button" class="btn digit" value="6"/>
   		 					<input type="button" class="btn digit" value="7"/>
   		 					<input type="button" class="btn digit" value="8"/>
   		 					<input type="button" class="btn digit" value="9"/>
   		 					<input type="button" class="btn digit" value="0"/>
   		 					<input type="button" class="btn digit" value="*"/>
   		 					<input type="button" class="btn digit" value="#"/>
   		 				</div>
   		 			</div>
   		 		</div>
   		 	</div>
   		 	<div class="chats">
   		 		<div class="chatHldr" style="display:none;">
   		 			<div class="chatHeader">
   		 				<a href="#" title="Remove" class="closeChat"></a>
   		 				<span class="chatID"></span>
   		 				<span class="chatDetail"></span>
   		 			</div>
   		 			<div class="chatBox"></div>
   		 			<div class="chatInputHldr">
   		 				<input type="text" class="chatTxtInput"/> 
   		 				<input type="button" class="sendMsg" value="send"/>
   		 			</div>
   		 		</div>
   		 	</div>
   		 </div>
	</div>

    <h1>Facebook Authentication</h1>
      <div id="auth-status">
        <div id="auth-loggedout">
          <a href="#" id="auth-loginlink">Login</a>
        </div>
        <div id="auth-loggedin" style="display:none">
          Hi, <span id="auth-displayname"></span>  
        (<a href="#" id="auth-logoutlink">logout</a>)
      </div>
    </div>
	
    <img src="AnimatedGrid/images/loading.gif" style="display:none;"/>
    <div class="container">
    </header>
    <section class="main">
        <div id="ri-grid" class="ri-grid ri-grid-size-1 ri-shadow">
            <ul class="grid-list"></ul>
        </div>
        <div id="ri2-grid" class="ri2-grid ri2-grid-size-1 ri2-shadow">
            <ul class="grid-list2"></ul>
        </div>

        <p class="codrops-info"><strong>Demo 1:</strong> Random animations / 55% container width / 3s between switching </p>
    </section>
    </div>
    <script type="text/javascript" src="AnimatedGrid/js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="AnimatedGrid/js/jquery.gridrotator.js"></script>

	<p style="text-align:center;margin-top:25px;">

		<a href="#" class="addPhono" style="font-size:125%;">Add a New Phono</a>
                  &#160;using
   		  <select class="audio-plugin">
                    <option value="auto">Auto</option>
                    <option value="flash">Flash (standard)</option>
                    <option value="panda">Flash (panda)</option>
   		    <option value="java">Java</option>
   		    <option value="webrtc">WebRTC</option>
   		    <option value="none">None</option>
   		  </select>
                  &#160;for audio
	</p>

    <script>
        $(function() {
            $( '#ri-grid' ).gridrotator( {
                rows	: 1,
                columns	: 5,
                w320	: {
                    rows	: 3,
                    columns	: 3
                },
                w240	: {
                    rows	: 3,
                    columns	: 3
                },
                preventClick: false
            } );
        });

        $(function() {
            $( '#ri2-grid' ).gridrotator( {
                rows	: 1,
                columns	: 8,
                preventClick: false
            } );
        });
    </script>

</body>
</html>
